<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#64748B" />
  <meta name="description" content="Kora - Plateforme éducative d'aide aux devoirs et de préparation aux examens" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Kora" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="icon" type="image/svg+xml" href="/assets/brain-icon.svg" />
  <link rel="apple-touch-icon" href="/assets/brain-icon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <title>Kora - Plateforme Éducative</title>
  
  <!-- Variables globales -->
  <style>
    :root {
      --header-height: 56px;
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
    }
  </style>
  
  <!-- Styles pour le header fixe et les ajustements de mise en page -->
  <style>
    /* Réinitialisation de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      height: -webkit-fill-available;
      height: 100%;
    }
    
    body {
      min-height: 100vh;
      /* Support mobile */
      min-height: -webkit-fill-available;
      width: 100%;
      padding-top: calc(var(--header-height) + var(--safe-area-top));
      font-family: 'Inter', sans-serif;
    }
    
    /* Le header primaire qui reste toujours visible */
    #kora-header {
      /* Position absolue au viewport */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background-color: white;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      padding-top: var(--safe-area-top);
      
      /* Super z-index pour rester toujours au-dessus */
      z-index: 9999;
      
      /* Disposition interne */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-left: 1rem;
      padding-right: 1rem;
      
      /* Animation pour une meilleure visibilité */
      transition: none;
      
      /* Forcer la visibilité */
      visibility: visible !important;
      opacity: 1 !important;
      display: flex !important;
    }
    
    /* Masquer le header React */
    .app-header,
    header:not(#kora-header) {
      display: none !important;
    }
    
    /* Régler les polices pour éviter le zoom sur focus */
    input, textarea, select, button {
      font-size: 16px !important;
    }
    
    /* Centrer les éléments du header */
    #kora-header-title {
      font-size: 1.25rem;
      font-weight: bold;
      letter-spacing: -0.025em;
      text-transform: uppercase;
    }
    
    /* Éviter le scroll de l'ensemble de la page */
    body.keyboard-open {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
  
  <script>
    // Fonction d'initialisation avancée
    (function() {
      // Détection de la plateforme
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isAndroid = /Android/.test(navigator.userAgent);
      
      // Fonction pour créer le header fixe spécial
      function createStableHeader() {
        // Créer l'élément avec un ID unique
        const header = document.createElement('div');
        header.id = 'kora-header';
        
        // Insérer le contenu du header
        header.innerHTML = `
          <div>
            <button id="kora-menu-button" style="background: none; border: none; cursor: pointer; padding: 8px; display: flex; align-items: center; justify-content: center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
          </div>
          <div>
            <h1 id="kora-header-title">Kora</h1>
          </div>
          <div style="width: 40px;"></div>
        `;
        
        // Placer le header en premier dans le body
        if (document.body) {
          document.body.prepend(header);
        } else {
          window.addEventListener('DOMContentLoaded', () => {
            document.body.prepend(header);
          });
        }
        
        return header;
      }
      
      // Function pour configurer les écouteurs d'événements
      function setupEventListeners() {
        // Écouteur pour le bouton de menu
        const menuButton = document.getElementById('kora-menu-button');
        if (menuButton) {
          menuButton.addEventListener('click', function() {
            document.dispatchEvent(new CustomEvent('toggle-menu'));
          });
        }
        
        // Écouteurs pour le clavier
        document.addEventListener('focusin', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            // Ajouter une classe spéciale au body
            document.body.classList.add('keyboard-open');
            
            // Forcer encore plus le header
            const header = document.getElementById('kora-header');
            if (header) {
              header.style.position = 'fixed';
              header.style.top = '0';
              header.style.transform = 'none';
              header.style.willChange = 'transform';
              header.style.opacity = '1';
              header.style.visibility = 'visible';
              header.style.zIndex = '9999';
            }
          }
        });
        
        // Quand le focus est perdu
        document.addEventListener('focusout', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            // Enlever la classe spéciale
            document.body.classList.remove('keyboard-open');
          }
        });
      }
      
      // Configuration initiale de la page
      function setupPage() {
        // Ajouter des classes pour la détection de plateforme
        if (isIOS) document.body.classList.add('ios-device');
        if (isAndroid) document.body.classList.add('android-device');
        
        // Créer le header stable
        createStableHeader();
        
        // Configurer les écouteurs d'événements
        setupEventListeners();
      }
      
      // Exécuter la configuration au chargement
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', setupPage);
      } else {
        setupPage();
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
</body>
</html>
