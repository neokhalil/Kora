<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#64748B" />
  <meta name="description" content="Kora - Plateforme éducative d'aide aux devoirs et de préparation aux examens" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Kora" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="icon" type="image/svg+xml" href="/assets/brain-icon.svg" />
  <link rel="apple-touch-icon" href="/assets/brain-icon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Importation des polices Elza et Tenon via @font-face -->
  <style>
    @font-face {
      font-family: 'Elza';
      src: url('https://cdn.jsdelivr.net/gh/korabrand/test-fonts/ElzaText-Black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Tenon';
      src: url('https://cdn.jsdelivr.net/gh/korabrand/test-fonts/Tenon-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
  </style>
  <title>Kora - Plateforme Éducative</title>
  
  <style>
    /* Variables globales */
    :root {
      --app-height: 100%;
      --header-height: 56px;
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
    }
    
    /* Styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      max-height: 100%;
      overscroll-behavior: none;
      touch-action: pan-y;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      /* padding-top de 0 ici, nous allons ajuster le root */
    }
    
    /* Conteneur principal */
    #root {
      position: absolute;
      top: calc(var(--header-height) + var(--safe-area-top));
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      height: calc(100% - var(--header-height) - var(--safe-area-top));
    }
    
    /* Le header qui reste vraiment fixe */
    #kora-header-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: calc(var(--header-height) + var(--safe-area-top));
      padding-top: var(--safe-area-top);
      z-index: 9999;
      pointer-events: none;
    }
    
    #kora-header {
      background-color: white;
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      pointer-events: auto;
    }
    
    #kora-header-title {
      font-family: 'Elza', sans-serif;
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: -0.025em;
      text-transform: uppercase;
      margin-left: 8px;
    }
    
    #kora-menu-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Container pour le menu et le titre, pour les mettre ensemble */
    .header-left-group {
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    /* Masquer tous les autres headers */
    .app-header, header:not(#kora-header) {
      display: none !important;
    }
    
    /* S'assurer que les inputs ont la bonne taille de police */
    input, textarea, select, button {
      font-size: 16px !important;
    }
  </style>
  
  <script type="text/javascript">
    // Fonction d'initialisation
    (function() {
      // Détecter le système d'exploitation
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isAndroid = /Android/.test(navigator.userAgent);
      
      // Correction pour la hauteur de l'application mobile
      function resetAppHeight() {
        const doc = document.documentElement;
        doc.style.setProperty('--app-height', `${window.innerHeight}px`);
      }
      
      // Créer le header fixe
      function createFixedHeader() {
        // Créer le conteneur externe qui ne sera jamais touché par le scroll
        const headerContainer = document.createElement('div');
        headerContainer.id = 'kora-header-container';
        
        // Créer le header lui-même
        const header = document.createElement('div');
        header.id = 'kora-header';
        
        // Contenu du header
        header.innerHTML = `
          <div class="header-left-group">
            <button id="kora-menu-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
            <h1 id="kora-header-title">Kora</h1>
          </div>
          <div style="width: 40px;"></div>
        `;
        
        // Ajouter le header au conteneur
        headerContainer.appendChild(header);
        
        // Ajouter le conteneur au body
        document.body.appendChild(headerContainer);
        
        return header;
      }
      
      // Initialiser les événements
      function setupEvents() {
        // Événement pour le bouton de menu
        const menuButton = document.getElementById('kora-menu-button');
        if (menuButton) {
          menuButton.addEventListener('click', function() {
            document.dispatchEvent(new CustomEvent('toggle-menu'));
          });
        }
        
        // Recalculer la hauteur à chaque changement d'orientation ou redimensionnement
        window.addEventListener('resize', resetAppHeight);
        
        // Recalculer aussi quand le clavier apparaît/disparaît
        if (isIOS) {
          window.visualViewport.addEventListener('resize', function() {
            resetAppHeight();
            
            // Forcer le header à rester au sommet
            const headerContainer = document.getElementById('kora-header-container');
            if (headerContainer) {
              headerContainer.style.top = '0';
              headerContainer.style.position = 'absolute';
            }
          });
        }
      }
      
      // Initialisation complète quand la page est chargée
      function initApp() {
        // Ajouter les classes pour détecter le système d'exploitation
        if (isIOS) document.body.classList.add('ios-device');
        if (isAndroid) document.body.classList.add('android-device');
        
        // Créer un header fixe absolu
        createFixedHeader();
        
        // Configurer les événements
        setupEvents();
        
        // Initialiser la hauteur
        resetAppHeight();
      }
      
      // Démarrer l'initialisation au chargement de la page
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
      } else {
        initApp();
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
</body>
</html>
