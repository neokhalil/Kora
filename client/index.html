<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#64748B" />
  <meta name="description" content="Kora - Plateforme éducative d'aide aux devoirs et de préparation aux examens" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Kora" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="icon" type="image/svg+xml" href="/assets/brain-icon.svg" />
  <link rel="apple-touch-icon" href="/assets/brain-icon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Importation des polices Elza et Tenon via @font-face -->
  <style>
    @font-face {
      font-family: 'Elza';
      src: url('https://cdn.jsdelivr.net/gh/korabrand/test-fonts/ElzaText-Black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Tenon';
      src: url('https://cdn.jsdelivr.net/gh/korabrand/test-fonts/Tenon-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
  </style>
  <title>Kora - Plateforme Éducative</title>
  
  <style>
    /* Variables globales */
    :root {
      --header-height: 56px;
      --app-height: 100%;
    }
    
    /* Styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
    }
    
    /* Conteneur principal */
    #root {
      min-height: 100%;
    }
  </style>
  
  <script type="text/javascript">
    // Script minimaliste pour capturer uniquement les événements de menu
    // La gestion complète du viewport et des classes mobiles est désormais dans mobileViewportFix.ts
    (function() {
      // Écouter uniquement les événements de toggle du menu depuis le composant React
      document.addEventListener('kora-menu-toggle', function(event) {
        // Ajouter une classe au body quand le menu est ouvert
        if (event.detail && event.detail.isOpen) {
          document.body.classList.add('kora-menu-open');
        } else {
          document.body.classList.remove('kora-menu-open');
        }
      });

      // Exposer la fonction de toggle pour les tests ou les cas particuliers
      if (!window.toggleKoraMenu) {
        window.toggleKoraMenu = function() {
          const isMenuOpen = document.body.classList.contains('kora-menu-open');
          if (isMenuOpen) {
            document.body.classList.remove('kora-menu-open');
          } else {
            document.body.classList.add('kora-menu-open');
          }
          return !isMenuOpen;
        };
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
</body>
</html>
