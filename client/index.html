<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0147A7" />
  <meta name="description" content="Kora - Plateforme éducative d'aide aux devoirs et de préparation aux examens" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Kora" />
  <meta name="mobile-web-app-capable" content="yes" />
  <!-- Splash Screen pour iOS -->
  <link rel="apple-touch-startup-image" href="/splash-screen.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="/splash-screen.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" />
  <link rel="apple-touch-startup-image" href="/splash-screen.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="/splash-screen.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="/splash-screen.png" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="/splash-screen.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" />
  <!-- Image par défaut pour toutes les autres tailles -->
  <link rel="apple-touch-startup-image" href="/splash-screen.png" />
  <!-- Splash Screen pour Android -->
  <meta name="msapplication-TileImage" content="/splash-screen.png" />
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Importation des polices Elza et Tenon via @font-face -->
  <style>
    @font-face {
      font-family: 'Elza';
      src: url('https://cdn.jsdelivr.net/gh/korabrand/test-fonts/ElzaText-Black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Tenon';
      src: url('https://cdn.jsdelivr.net/gh/korabrand/test-fonts/Tenon-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
  </style>
  <title>Kora - Plateforme Éducative</title>
  
  <style>
    /* Variables globales */
    :root {
      --header-height: 56px;
      --app-height: 100%;
      --kora-blue: #0147A7;
    }
    
    /* Styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
    }
    
    /* Conteneur principal */
    #root {
      min-height: 100%;
    }
    
    /* Écran de démarrage */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-in-out;
    }
    
    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    #splash-screen img {
      max-width: 80%;
      max-height: 50vh;
    }
  </style>
  
  <script type="text/javascript">
    // Fonction d'initialisation simplifiée - suppression de la création du header
    (function() {
      // Détecter le système d'exploitation
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isAndroid = /Android/.test(navigator.userAgent);
      
      // Correction pour la hauteur de l'application mobile
      function resetAppHeight() {
        const doc = document.documentElement;
        doc.style.setProperty('--app-height', `${window.innerHeight}px`);
      }
      
      // Initialiser les événements
      function setupEvents() {
        // Recalculer la hauteur à chaque changement d'orientation ou redimensionnement
        window.addEventListener('resize', resetAppHeight);
        
        // Recalculer aussi quand le clavier apparaît/disparaît
        if (isIOS) {
          window.visualViewport.addEventListener('resize', function() {
            resetAppHeight();
          });
        }
        
        // Écouter les événements de toggle du menu depuis le composant React
        document.addEventListener('kora-menu-toggle', function(event) {
          console.log("Menu toggle event received from React:", event.detail);
          // Ajouter une classe au body quand le menu est ouvert
          if (event.detail && event.detail.isOpen) {
            document.body.classList.add('kora-menu-open');
          } else {
            document.body.classList.remove('kora-menu-open');
          }
        });
      }
      
      // Initialisation complète quand la page est chargée
      function initApp() {
        // Ajouter les classes pour détecter le système d'exploitation
        if (isIOS) document.body.classList.add('ios-device');
        if (isAndroid) document.body.classList.add('android-device');
        
        // Configurer les événements
        setupEvents();
        
        // Initialiser la hauteur
        resetAppHeight();
      }
      
      // Démarrer l'initialisation au chargement de la page
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
      } else {
        initApp();
      }
    })();
  </script>
</head>
<body>
  <!-- Écran de démarrage -->
  <div id="splash-screen">
    <img src="/splash-screen.png" alt="Kora - Ton Coach Scolaire IA" />
  </div>

  <div id="root"></div>
  
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Gestion de l'écran de démarrage
    document.addEventListener('DOMContentLoaded', function() {
      const splashScreen = document.getElementById('splash-screen');
      
      // Masquer l'écran de démarrage après chargement de l'application
      window.addEventListener('load', function() {
        // Laisser un délai pour que l'écran de démarrage reste visible quelques instants
        setTimeout(function() {
          if (splashScreen) {
            splashScreen.classList.add('hidden');
            
            // Supprimer complètement après l'animation
            setTimeout(function() {
              splashScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // Afficher l'écran de démarrage pendant 1 seconde
      });
    });
  </script>
  
  <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
</body>
</html>
