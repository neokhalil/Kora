<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#64748B" />
  <meta name="description" content="Kora - Plateforme éducative d'aide aux devoirs et de préparation aux examens" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Kora" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="icon" type="image/svg+xml" href="/assets/brain-icon.svg" />
  <link rel="apple-touch-icon" href="/assets/brain-icon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Importation des polices Elza et Tenon via @font-face -->
  <style>
    @font-face {
      font-family: 'Elza';
      src: url('https://cdn.jsdelivr.net/gh/korabrand/test-fonts/ElzaText-Black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Tenon';
      src: url('https://cdn.jsdelivr.net/gh/korabrand/test-fonts/Tenon-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
  </style>
  <title>Kora - Plateforme Éducative</title>
  
  <style>
    /* Variables globales */
    :root {
      --app-height: 100%;
      --header-height: 56px;
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
    }
    
    /* Styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      max-height: 100%;
      overscroll-behavior: none;
      touch-action: pan-y;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      /* padding-top de 0 ici, nous allons ajuster le root */
    }
    
    /* Conteneur principal */
    #root {
      position: absolute;
      top: calc(var(--header-height) + var(--safe-area-top));
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      height: calc(100% - var(--header-height) - var(--safe-area-top));
    }
    
    /* Le header qui reste vraiment fixe */
    #kora-header-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: calc(var(--header-height) + var(--safe-area-top));
      padding-top: var(--safe-area-top);
      z-index: 9999;
      pointer-events: none;
    }
    
    #kora-header {
      background-color: white;
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      pointer-events: auto;
    }
    
    #kora-header-title {
      font-family: 'Elza', sans-serif;
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: -0.025em;
      text-transform: uppercase;
      margin-left: 8px;
    }
    
    /* Style de base pour le bouton de menu - sera enrichi dans le composant React */
    #kora-menu-button {
      /* Vide pour laisser le contrôle complet au composant React */
    }
    
    /* Container pour le menu et le titre, pour les mettre ensemble */
    .header-left-group {
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    /* Permettre à tous les headers de s'afficher par défaut */
    
    /* S'assurer que les inputs ont la bonne taille de police */
    input, textarea, select, button {
      font-size: 16px !important;
    }
  </style>
  
  <script type="text/javascript">
    // Fonction d'initialisation simplifiée - suppression de la création du header
    (function() {
      // Détecter le système d'exploitation
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isAndroid = /Android/.test(navigator.userAgent);
      
      // Correction pour la hauteur de l'application mobile
      function resetAppHeight() {
        const doc = document.documentElement;
        doc.style.setProperty('--app-height', `${window.innerHeight}px`);
      }
      
      // Initialiser les événements
      function setupEvents() {
        // Recalculer la hauteur à chaque changement d'orientation ou redimensionnement
        window.addEventListener('resize', resetAppHeight);
        
        // Recalculer aussi quand le clavier apparaît/disparaît
        if (isIOS) {
          window.visualViewport.addEventListener('resize', function() {
            resetAppHeight();
          });
        }
        
        // Écouter les événements de toggle du menu depuis le composant React
        document.addEventListener('kora-menu-toggle', function(event) {
          console.log("Menu toggle event received from React:", event.detail);
          // Ajouter une classe au body quand le menu est ouvert
          if (event.detail && event.detail.isOpen) {
            document.body.classList.add('kora-menu-open');
          } else {
            document.body.classList.remove('kora-menu-open');
          }
        });
      }
      
      // Initialisation complète quand la page est chargée
      function initApp() {
        // Ajouter les classes pour détecter le système d'exploitation
        if (isIOS) document.body.classList.add('ios-device');
        if (isAndroid) document.body.classList.add('android-device');
        
        // Configurer les événements
        setupEvents();
        
        // Initialiser la hauteur
        resetAppHeight();
      }
      
      // Démarrer l'initialisation au chargement de la page
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
      } else {
        initApp();
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
</body>
</html>
